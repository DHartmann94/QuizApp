<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/Group 8.png"> <link>

    <link rel="stylesheet" href="style.css">
    <scipt src="script.js"></scipt>

    <!-- Bootstrap file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Quiz App</span>
        </div>
    </nav>
    <div class="main-container">
        <div class="quiz-card">
            <div class="card sidecard-bc">
                <img class="m-4" src="img/Group 8.png" alt="Quiz Logo">
                <div class="side-card">
                    <span class="mb-2">HTML</span>
                    <span class="mb-2">CSS</span>
                    <span class="mb-2">JS</span>
                    <span class="mb-2">Java</span>
                </div>
            </div>
            <div class="card question-card">
                <div class="card-body">
                    <h5 class="card-title">Frage</h5>

                    <div class="card mb-2">
                        <div class="card-body">
                            <span class="card-letter"><b>A</b></span>
                            Antwort
                        </div>
                    </div>

                    <div class="card  mb-2">
                        <div class="card-body">
                            <span class="card-letter"><b>B</b></span>
                            Antwort
                        </div>
                    </div>

                    <div class="card  mb-2">
                        <div class="card-body">
                            <span class="card-letter"><b>C</b></span>
                            Antwort
                        </div>
                    </div>

                    <div class="card  mb-2">
                        <div class="card-body">
                            <span class="card-letter"><b>D</b></span>
                            Antwort
                        </div>
                    </div>
                    <div class="arrow-container">
                        <button class="button-arrow"><img class="img-arrow" src="img/arrow-88-128.png" alt="left-arrow"></button>
                        <button class="button-arrow"><img class="img-arrow" src="img/arrow-24-128.png" alt="right-arrow"></button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
