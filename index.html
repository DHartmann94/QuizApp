<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/Group 8.png">
    <link>

    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body onload="init()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Quiz App</span>
        </div>
    </nav>
    <div class="main-container">
        <div class="quiz-card">
            <div class="card sidecard-bc">
                <img class="m-4" src="img/Group 8.png" alt="Quiz Logo">
                <div class="side-card">
                    <span class="mb-2">HTML</span>
                    <span class="mb-2">CSS</span>
                    <span class="mb-2">JS</span>
                    <span class="mb-2">Java</span>
                </div>
            </div>
            <div class="card question-card">
                <div class="card-body">
                    <h5 class="card-title text-center" id="quenstionText">Frage</h5>

                    <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
                        <div class="card-body">
                            <span class="card-letter"><b>A</b></span>
                            <span id="answer_1">Antwort</span>
                        </div>
                    </div>

                    <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
                        <div class="card-body">
                            <span class="card-letter"><b>B</b></span>
                            <span id="answer_2">Antwort</span>
                        </div>
                    </div>

                    <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
                        <div class="card-body">
                            <span class="card-letter"><b>C</b></span>
                            <span id="answer_3">Antwort</span>
                        </div>
                    </div>

                    <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
                        <div class="card-body">
                            <span class="card-letter"><b>D</b></span>
                            <span id="answer_4">Antwort</span>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="button-arrow"><img class="img-arrow" src="img/arrow-88-128.png"
                                alt="left-arrow"></button>
                        <span class="text-center"><b>1</b> von <b id="all-questions">5</b></span>
                        <button class="button-arrow" id="next-button" disabled><img class="img-arrow" src="img/arrow-24-128.png"
                                alt="right-arrow"></button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
